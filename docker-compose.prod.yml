version: '2'
services:
  gspotsyncer:
    build: .
    ports:
     - "80:5000"
    environment:
     - APP_ENV=PROD
    depends_on:
      - mongo
      - memcached
      - jenkins
    links:
      - jenkins
    command: python runp.py
  jenkins:
    image: jenkins
    ports:
     - "49001:8080"
    volumes:
     - ./jenkins:/var/jenkins_home