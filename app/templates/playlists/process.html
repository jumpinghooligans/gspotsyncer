{% extends "layout.html" %}
{% block content %}
	<a href="/playlists/{{ playlist._id }}/modify" style="float:right">Edit</a>
	<h2>Playlist {{ playlist._id }}</h2>

	{% if playlist %}

		<p>Playlist Master: {{ playlist.master }}</p>
		<p>Spotify Playlist: {{ playlist.spotify_playlist_data.name }}</p>
		<p>Google Playlist: {{ playlist.google_playlist_data.name }}</p>

	{% endif %}
{% endblock %}
