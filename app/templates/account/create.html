{% extends "layout.html" %}
{% block content %}

	<h1>Create Account</h1>
	<form method="POST" name="create">
		{{ form.hidden_tag() }}
		<p>
			Username:
			<br />
			{{ form.username( size=40 )}}
		</p>
		<p>
			Password:
			<br />
			{{ form.password( size=40 )}}
		</p>
		<p>
			Confirm Password:
			<br />
			{{ form.password_confirm( size=40 )}}
		</p>
		<p>
			<input type="submit">
		</p>
	</form>

{% endblock %}
